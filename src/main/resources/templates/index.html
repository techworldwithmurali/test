<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>User Management</h2>
    <a href="/showNewUserForm" class="btn btn-primary">Add New User</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${listUsers}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.mobile}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href="@{'/showFormForUpdate/' + ${user.id}}" class="btn btn-info">Edit</a>
                    <a th:href="@{'/deleteUser/' + ${user.id}}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
